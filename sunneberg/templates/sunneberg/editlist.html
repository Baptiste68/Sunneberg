{% extends 'sunneberg/base.html' %}
{% block body %}
<div class="team py-5" id="team">
    <div class="container py-lg-3">
        <h3 class="heading mb-sm-5 mb-4 text-center"> Edit your email list </h3>
        <div class="container">
            <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    {% for i in newslist.list_content %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{i}}
                            <span type="button" class="badge badge-primary badge-pill" style="background-color: tomato;" data-toggle="modal" data-target="#ConfPopUp{{forloop.counter}}">
                                -
                            </span>
                        </li>
                        <!-- Modal -->
                        <div class="modal fade" id="ConfPopUp{{forloop.counter}}" tabindex="-1" role="dialog" aria-labelledby="ConfPopUpTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Delete item</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete "{{i}}"
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                        <form action="#" method="get">
                                            <button type="submit" class="btn btn-primary" name="Delete">Yes</button>                       
                                            <input type="hidden" name="del_email" value="{{i}}">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                                     
                    {% endfor %}
                                
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        add new element
                        <span class="badge badge-primary badge-pill" type="button" data-toggle="modal" data-target="#AddPopUp{{i}}">+</span>
                    </li>
                    <!-- Modal -->
                    <div class="modal fade" id="AddPopUp{{i}}" tabindex="-1" role="dialog" aria-labelledby="AddPopUpTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Adding item</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Please, enter the new email:
                                </div>
                                <form action="#" method="get">
                                    <input type="email" name="new_email" placeholder="enter email"><br>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Validate</button>       
                                                
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>

{% endblock %}
